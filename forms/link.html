<form method=post action={ACTION}>
	<input type=hidden name=edit value={EDIT}>
	<label for=title>Title</label><br />
	<input type=text name=title value="{TITLE}">
	<em class=title-err>{TITLE-ERR}</em><br />
	<label for=url>URL</label><br />
	<input type=text name=url value="{URL}">
	<em class=url-err>{URL-ERR}</em><br />
	<label for=cat>Category</label><br /></em>
	<input type=text id=catbox name=cat value="{CAT}"><br />
	<div class=submit-cats>Available categories: {CATS}</div>
	<input type=checkbox name=nsfw checked>
	<label for=nsfw>NSFW?</label>
	<input type=submit>
</form>
